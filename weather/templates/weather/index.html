<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Wether app</title>
</head>
<body>

    <div class="container mt-5">
        <!-- <h1>Welcome to weather application!</h1> -->
        <div class="row">

            <!-- <div class="col-5 offset-2">
                <div class="row"> -->
                    <div class="col-5">
                        <h1>Ð¡urrent weather in your city</h1>
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="city">City ?</label>
                            {{ form.name }}
                            <!-- <input type="text" name="city" id="city" class="form-control" placeholder="Enther your city here"> -->
                            <input type="submit" name="send" value="Go!" class="mt-2 btn btn-danger">
                        </form>
                    </div>
                <!-- </div>
            </div> -->

            <div class="col-5 offset-2">
                <h1>Information</h1>

                {% for info in all_info%}
                <div class="alert alert-info">
                    <div class="row">

                        <div class="col-9">
                            <b>City: </b> {{info.city}} <br>
                            <b>Temperature: </b> {{info.temp}} <sup>o</sup> <br>
                        </div>

                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Icon" class="img-thumbnail">
                        </div>

                    </div>
                </div>
                {% endfor %}

            </div>

        </div>
    </div>
</body>
</html>
